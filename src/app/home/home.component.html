<mat-toolbar color="primary">
  <button mat-icon-button fontIcon="home" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<section>
  <div class="parent">
    <mat-card *ngFor="let item of rims">
      <mat-card-header>SKU:{{item.sku}}</mat-card-header>
      <mat-card-content>
        Modelo:{{item.modelname}}
        Descripci√≥n:{{item.description}}
        brand:{{item.brand}}
        <img src="{{imagesUrl}}{{item.photo}}" class="img-responsive"/>
      </mat-card-content>

    </mat-card>

  </div> 
  <section>



    <div>
      <button (click)="openDialog()" class="fabNewRim" mat-fab color="accent" aria-label="Icon button for new rim">
        <mat-icon>add</mat-icon>
      </button>
    </div>


  </section>
</section>

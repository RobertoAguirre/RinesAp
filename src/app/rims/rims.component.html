<section>

    <div style="margin-left: 2em; margin-top:1em;">
        <button mat-raised-button (click)="openDialog('rims')" color="accent" aria-label="Icon button for new rim">
            <mat-icon>add</mat-icon>
            Nuevo modelo
        </button>
    </div>

    <div class="parent">
        <mat-card-content>

            <mat-card *ngFor="let item of rims">
                <mat-card-header>
                    <h2>{{item.sku}}</h2>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Modelo:{{item.modelname}}
                    </p>
                    <p>
                        Descripci√≥n:{{item.description}}
                    </p>
                    <p>
                        brand:{{item.brand}}
                    </p>
                    <br />

                    <img src="{{imagesUrl}}/rims/{{item.photo}}" class="imgincard" />
                </mat-card-content>
                <mat-card-actions>
                    <mat-icon (click)="deleteRim(item)" color="warn"  style="margin-left: 11em;">delete</mat-icon>
                </mat-card-actions>

            </mat-card>

        </mat-card-content>

    </div>





</section>

<mat-toolbar color="primary">
    <button mat-icon-button fontIcon="home" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Impresi√≥n de etiquetas</span>
    <span class="example-spacer"></span>
    <button (click)="logout()" mat-icon-button aria-label="logout button icon-button with logout icon">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
<section>

    <div style="margin-left: 2em; margin-top:1em; margin-bottom:1em;">
        <button mat-raised-button (click)="openDialog('users')" color="accent" aria-label="Icon button for new rim">
            <mat-icon>add</mat-icon>
            Nuevo usuario
        </button>
    </div>

    <div class="parent">

        <mat-card>
            <mat-card-content>
                <table mat-table [dataSource]="users" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef> Rol </th>
                        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let element">
                            <!-- <mat-icon color="primary">edit</mat-icon> -->
                            <mat-icon color="warn" (click)="delete(element)" >delete</mat-icon>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>




            </mat-card-content>
        </mat-card>


    </div>





</section>

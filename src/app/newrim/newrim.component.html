<h1>Nuevo modelo</h1>

<div class="form-group">
    <form [formGroup]="newrimForm" (ngSubmit)="onSubmit()">

        <mat-form-field class="example-full-width">
            <mat-label for="sku">SKU: </mat-label>
            <input matInput="" id="sku" type="text" formControlName="sku">
        </mat-form-field>


        <mat-form-field class="example-full-width">
            <label for="modelname">Modelo: </label>
            <input matInput="" id="modelname" type="text" formControlName="modelname">

        </mat-form-field>


        <mat-form-field class="example-full-width">
            <label for="description">Descripci√≥n: </label>
            <input matInput="" id="description" type="text" formControlName="description">
        </mat-form-field>


        <mat-form-field class="example-full-width">
            <label for="brand">Marca: </label>
            <input matInput="" id="brand" type="text" formControlName="brand">

        </mat-form-field>

        <div class="form-control">
            <button mat-raised-button color="accent" type="submit">Guardar</button>
        </div>


    </form>

</div>
